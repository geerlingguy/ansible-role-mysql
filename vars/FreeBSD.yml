---
__mysql_daemon: mysql-server
# MySQL 5.7 is the current default version in the FreeBSD ports
__mysql_packages:
  - mysql57-server
  - py27-mysqlclient
  - py36-mysqlclient
__mysql_slow_query_log_file: /var/log/mysql-slow.log
__mysql_log_error: /var/log/mysqld.log
__mysql_syslog_tag: mysql
__mysql_pid_file:
__mysql_config_file: /usr/local/etc/mysql/my.cnf
__mysql_config_include_dir:
__mysql_socket: /tmp/mysql.sock
__mysql_supports_innodb_large_prefix: true
__root_group: wheel
